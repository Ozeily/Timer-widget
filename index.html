<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer widget customisation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="settings">
        <h1>Settings</h1>
        <form id="form">
            <div class="setting">
                <label for="defaultDuration">Default duration (min)</label>
                <input name="defaultDuration" type="number" min="0.03" value="1">
            </div>
            <div class="setting">
                <label for="bgColour">Background colour</label>
                <input name="bgColour" type="color" value="#ffffff">
            </div>
            <div class="setting">
                <label for="textColour">Text colour</label>
                <input name="textColour" type="color">
            </div>
            <button id="copyURLBtn" type="button" onclick="copyURL()">Copy URL</button>
        </form>
        <p>Tip: to keep some of your already-customised widget settings, copy your widget URL, and copy the settings value in the URL and paste them here.</p>
    </div>
    <iframe src="widget/widget.html" id="preview"></iframe>
</body>
</html>
